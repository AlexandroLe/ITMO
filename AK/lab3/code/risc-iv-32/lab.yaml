name: "laba"
limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [90000]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      ________________________________________________________
      T1 = {T1:hex} A0 = {A0:hex} A1 = {A1:hex} A2 = {A2:hex} Sp = {Sp:hex} Ra = {Ra:hex}
      T1 = {T1:dec} A0 = {A0:dec} A1 = {A1:dec} A2 = {A2:dec} Sp = {Sp:dec} Ra = {Ra:dec}
      {pc}:     {instruction}   {pc:label}
  - name: Check results
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [2025000000]
